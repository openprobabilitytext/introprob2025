bookdown::pdf_document2:
  includes:
    in_header: preamble.tex
  toc: TRUE
  toc_depth: '3'
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex  
  biblio-style: econPeriod
  template: null
  pandoc_args: --top-level-division=chapter
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: yes 
bookdown::epub_book: default
bookdown::gitbook:
  css: 
    -  style.css
    -  webex.css
  includes:
    in_header: 
      -  ShowHide2024GSTag.js
      -  webex.js
  split_bib: FALSE  
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Probability </a></li>
  edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
  #edit: null
  download: null
  sharing:
    facebook: no
    twitter: no
    google: yes
    linkedin: no
    weibo: no
    instapper: no
    vk: no
    all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
    
    
    
 